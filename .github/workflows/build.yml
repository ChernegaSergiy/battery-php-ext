name: Build battery_info

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-unix:
    name: Build (Linux x64/arm64)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          architecture: ${{ matrix.arch }}

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool pkg-config build-essential cmake

      - name: Prepare build (phpize)
        working-directory: .
        run: |
          phpize
          ./configure --enable-battery_info
          make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: battery_info-${{ matrix.arch }}-linux
          path: ./modules

  build-macos:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install brew deps
        run: |
          brew update || true
          brew install autoconf automake libtool pkg-config

      - name: Build extension
        working-directory: .
        run: |
          export LDFLAGS="-framework IOKit -framework CoreFoundation"
          phpize
          ./configure --enable-battery_info
          make -j$(sysctl -n hw.ncpu)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: battery_info-macos
          path: ./modules

  build-windows:
    name: Build (Windows x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies
        shell: cmd
        run: choco install bison re2c

      - name: Download PHP Dev Pack
        shell: pwsh
        run: |
          $phpVersion = php -r "echo PHP_VERSION;"
          Write-Host "PHP Version: $phpVersion"
          
          $url = "https://windows.php.net/downloads/releases/php-devel-pack-$phpVersion-nts-Win32-vs16-x64.zip"
          
          Write-Host "Downloading Dev Pack from: $url"
          Invoke-WebRequest -Uri $url -OutFile php-devel.zip
          
          Expand-Archive php-devel.zip -DestinationPath .
          
          $devPackDir = Get-ChildItem -Directory | Where-Object { $_.Name -like "php-*-devel-*" } | Select-Object -First 1
          $devPackPath = $devPackDir.FullName
          
          Write-Host "Dev Pack extracted to: $devPackPath"
          
          echo "$devPackPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build extension
        shell: cmd
        run: |
          call phpize
          cscript /nologo configure.js --enable-battery_info
          nmake

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: battery_info-windows
          path: '**/php_battery_info.dll'

  build-android:
    name: Build Android (armeabi-v7a, API21)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Build native library (armeabi-v7a)
        working-directory: .
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          mkdir -p android-build && cd android-build
          cmake -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=armeabi-v7a -DANDROID_NATIVE_API_LEVEL=21 ..
          cmake --build . --config Release

      - name: Upload android artifact
        uses: actions/upload-artifact@v4
        with:
          name: battery_android_armeabi-v7a
          path: ./android-build/libbattery_android.so

  build-android-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      - name: Build with Gradle
        working-directory: android-test-app
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: battery-test-app
          path: android-test-app/app/build/outputs/apk/debug/app-debug.apk
